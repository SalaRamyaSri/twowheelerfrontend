<div className='content-wrapper p-2'>
    <div
      className='container-fluid shadow p-2 bg-white'
      [ngStyle]= "{ minHeight: '88vh' }"
    >
      <h4 className='p-2 mb-2 border-bottom border-success'>
        Customers List
      </h4>
      <table className='table table-bordered'>
        <thead className='table-light'>
          <tr>
            <th>Sr.No</th>
            <th>User Id</th>
            <th>Customer name</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone</th>
            <th>License</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let bike of customers" >
            <td> {{ bike.bikeNumber }} </td>
            <td> {{ bike.modelYear }} </td>
            <td> {{ bike.variant }} </td>
            <td> {{ bike.status }} </td>
            <td>
                <button (click) = "updateVariant(bike.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteVariant(bike.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "variantDetails(bike.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
          <!-- {data.map((x, index) => (
            <tr key={index}>
              <td>{index + 1}</td>
              <td>{x.userid}</td>
              <td>{x.uname}</td>
              <td>{x.gender}</td>
              <td>{x.address}</td>
              <td>{x.phone}</td>
              <td>{x.license}</td>
            </tr>
          ))} -->
        </tbody>
      </table>
    </div>
  </div>
